name: tetris game

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
  code_check:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: set java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup SonarQube
        uses: warchant/setup-sonar-scanner@v7
      - name: SonarQube Scan
        run: sonar-scanner \
          -Dsonar.organization=vprofile07 \
          -Dsonar.projectKey=vprofile07_tetris \
          -Dsonar.sources=. \
          -Dsonar.host.url=https://sonarcloud.io